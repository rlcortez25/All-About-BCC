<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>All About BCC | Login</title>
</head>

<body>

    <div class="container" id="container">
        
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="role-selector">
                    <label>
                        <input type="radio" name="role" value="student">
                        <div class="circle"></div>
                        <span>Student</span>
                    </label>
            
                    <label>
                        <input type="radio" name="role" value="teacher">
                        <div class="circle"></div>
                        <span>Teacher</span>
                    </label>
            
                    <label>
                        <input type="radio" name="role" value="admin">
                        <div class="circle"></div>
                        <span>Admin</span>
                    </label>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>

     
            </form>
        </div>
        <div class="form-container sign-in">
            
            <form>
                
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome BCCean!</h1>
                    <p>Enter your personal details to use all of site features
                        according to your access level
                    </p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>YES!</h1>
                    <h1>WE WANT</h1>
                    <h1>YOU</h1>
                    <p>We are more than happy to welcome you in our institution</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
